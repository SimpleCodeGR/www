    <body class="is-preload">
        <!-- Nav -->
        <nav id="nav">
            <ul class="container">
                <li><a href="#top">Top</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Home -->
        <article id="top" class="wrapper style1">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-5-large col-12-medium">
                        <span class="image fit"
                            ><img src="images/logo/sc-3.png" alt=""
                        /></span>
                    </div>
                    <div class="col-8 col-7-large col-12-medium">
                        <header>
                            <h1><strong>redefine your limits</strong></h1>
                        </header>
                        <p>
                            We make quality software.
			    <br>
			    With it, we redefine your limits.
                        </p>
                        <a href="#contact" class="button large scrolly"
                            >Contact Us</a
                        >
                    </div>
                </div>
            </div>
        </article>

        <!-- Contact -->
        <article id="contact" class="wrapper style4">
            <div class="container medium">
                <header>
                    <h2>Contact Us</h2>
                    <p>Use the form below to contact us for support or a new project.</p>
                </header>
                <div class="row">
                    <div class="col-12">
                        <form id="contact-form" method="post" action="/contact.php">
                            <div class="row">
                                <div class="col-6 col-12-small">
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Name"
                                    />
                                </div>
                                <div class="col-6 col-12-small">
                                    <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        placeholder="Email"
                                    />
                                </div>
                                <div class="col-12">
                                    <input
                                        type="text"
                                        name="subject"
                                        id="subject"
                                        placeholder="Subject"
                                    />
                                </div>
                                <div class="col-12">
                                    <textarea
                                        name="message"
                                        id="message"
                                        placeholder="Message"
                                    ></textarea>
                                </div>
                                <div class="col-12">
                                    <ul class="actions">
                                        <li>
                                            <input
                                                type="submit"
                                                value="Send Message"
                                            />
                                        </li>
                                        <li>
                                            <input
                                                type="reset"
                                                value="Clear Form"
                                                class="alt"
                                            />
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>
			<script>
				document.getElementById('contact-form').addEventListener('submit', function(e) {
					e.preventDefault(); // Prevent default page reload
					
					const formData = new FormData(this);
					
					fetch('/contact.php', {
						method: 'POST',
						body: formData
					}).then(response => {
						if (response.ok) {
							alert('Message sent!');
						} else {
							alert('Error sending message.');
						}
					});
				});
			</script>
                    </div>
